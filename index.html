<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Лесенка</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__body">
                <a href="./index.html" class="header__logo">
                    <svg class="logo__icon">
                        <use href="./icon/sprite.svg#icon-logo"></use>
                    </svg>
                </a>
                <div class="header__burger-btn">
                    <svg class="burger__btn-open">
                        <use href="./icon/sprite.svg#icon-burger"></use>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__body">
                    <div class="hero__img"></div>
                    <div class="hero__content">
                        <p class="hero__undertitle">Всего <b>за 10 дней</b> с гарантией <b>30 лет</b></p>
                        <h1 class="hero__title">Монолитные лестницы
                            «под ключ»</h1>
                        <p class="hero__text">Исполним все ваши мечты о современной
                            и красивой лестнице по минимальной
                            цене, но с максимальным качеством!</p>
                        <button type="submit" class="hero__btn button-orange">Консультация</button>
                    </div>
                    <div class="hero__black-box">
                        <h2 class="black__box-title">Рассчитайте стоимость
                            вашей лестницы <b>в 3 шага</b></h2>
                        <button type="submit" class="black__box-btn button-white">Подробнее</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="services">
            <div class="services__container">
                <div class="services__body">
                    <ul class="services__list">
                        <li class="services__item">
                            <h2 class="services__title"></h2>
                            <p class="services__text"></p>
                        </li>
                        <li class="services__item">
                            <h2 class="services__title"></h2>
                            <p class="services__text"></p>
                        </li>
                        <li class="services__item">
                            <h2 class="services__title"></h2>
                            <p class="services__text"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>


    <footer></footer>

</body>

</html>
